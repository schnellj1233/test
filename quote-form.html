<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Request a Quote - Carroll Biomedical</title>
</head>
<body>
    <header class="form-header">    </header>
    <main>
        <form action="https://formsubmit.co/cowy2025@gmail.com" method="post">
            <fieldset>
                <img src="CBlogo.png" class="form-img" height="70" width="200">
                <legend>Request a quote</legend>
                <p>Name: <input type="text" name="name" size="40" required></p>
                <p>Email Address: <input type="email" name="email" size="40" required></p>
                <p>Phone Number: <input type="text" name="phone" size="40"></p>
                <p>Quick summary of services requested: <input type="text" name="summary" size="80"></p>
                <p class="button">
                    <button type="submit">Submit</button>
                </p>
            </fieldset>
        </form>
    </main>
</body>
</html>
